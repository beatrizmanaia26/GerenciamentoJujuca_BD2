<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            margin-top: 50px;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #374151;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 6px;
            transition: border-color 0.2s;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 3px rgba(37,99,235,0.3);
        }

        .image-preview {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        button {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Editar Produto</h1>

    <form th:action="@{/editar-produto}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>

        <label>Preço (R$):</label>
        <input type="number" step="0.01" th:field="*{preco}" required/>

        <label>Quantidade:</label>
        <input type="number" th:field="*{quantidade}" required/>

        <label>Marca:</label>
        <input type="text" th:field="*{marca}"/>

        <label>Tipo de Produto:</label>
        <input type="text" th:field="*{tipoProduto}"/>

        <label>Imagem (URL):</label>
        <input type="url" th:field="*{imagem}" placeholder="Cole o link da imagem do produto"/>

        <div class="image-preview" th:if="${produto.imagem}">
            <img th:src="${produto.imagem}" alt="Imagem do Produto">
        </div>

        

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="/gerenciar-produtos">Voltar à Lista</a>
</div>

</body>
</html>
